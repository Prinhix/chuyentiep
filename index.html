<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển tiếp</title>
  <style>
    body {
      background-color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #4285f4;
      text-align: center;
    }
    p {
      font-size: 32px; /* Tăng kích cỡ chữ ở đây */
    }
    button {
      margin-top: 20px;
      font-size: 24px;
      color: #4285f4;
      background: none;
      border: 2px solid #4285f4;
      padding: 10px 30px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #4285f4;
      color: white;
    }
  </style>
</head>
<body>
  <p>Chỉ dành cho người hiểu được ý nghĩa của 1 trong số các số sau: 2805,0904,2105</p>
  <button onclick="window.location.href='https://prinhix.github.io/ktramaso/'">Enter</button>
</body>
</html>
